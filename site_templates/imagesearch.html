{{> _header}}
<div class="px-4 py-2 text-center">
  <h1 class="display-5 fw-bold">Typophile Image Search</h1>
  <div class="col-lg-6 py-2 mx-auto">
    <form>
      <input name="q" value="{{query}}" />
      <button class="btn btn-primary">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
</div>

<div class="container">
  {{#if pages}}
  <nav aria-label="Page navigation" class="mx-auto text-center">
    {{#if query}}
    <p class="text-muted"><i>About {{total}} results</i></p>
    {{/if}} {{> _pagination this}}
  </nav>
  {{/if}}
  <div class="row" data-masonry='{"percentPosition": true }'>
    {{#each response}}
    <div class="col-sm-6 col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a href="/node/{{node}}">{{title}}</a>
          </h5>
          <p class="card-text">{{{files}}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>

{{> _pagination}} {{> _footer}}
