<ul class="pagination mx-auto justify-content-center">
  {{#each pages}}
  <li class="page-item">
    {{#if current}}
    <span class="page-link text-body"><b>{{page}}</b></span>
    {{ else }} {{#if linked}}
    <a class="page-link" href="/?q={{@root/query}}&p={{page}}">{{page}}</a>
    {{else}}
    <span class="page-link text-body">{{page}}</span>
    {{/if}} {{/if}}
  </li>
  {{/each}}
</ul>
